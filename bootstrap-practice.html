<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Basic Bootstrap Template</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

<div class="container">

    <h1 class="text-center">Coffee..</h1><hr>

    <div class="row">
        <div class="col-md-8 text-center"><strong>Coffee Content</strong> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum et exercitationem facilis incidunt quae quia repellat, ullam voluptates? Accusantium aliquid beatae doloribus ducimus eligendi iste molestiae mollitia, nisi non temporibus?
        </div>

        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label for="choose-roast"><strong>Roast</strong></label>
                    <select class="form-control form-control-sm" id="choose-roast">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="coffee-name"><strong>Coffee Name</strong></label>
                    <input class="form-control form-control-sm" id="coffee-name">
                </div>
            </form>

            <button type="button" class="btn btn-secondary btn-sm btn-block">Submit</button><br><br>

            <h3 class="text-center">Add a Coffee..</h3>

            <form>
                <div class="form-group">
                    <label for="submit-roast"><strong>Roast</strong></label>
                    <select class="form-control form-control-sm" id="submit-roast">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="submit-roast-name"><strong>Name</strong></label>
                    <input class="form-control form-control-sm" id="submit-roast-name">
                </div>
            </form>

            <button type="button" class="btn btn-secondary btn-sm btn-block">Submit</button>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
