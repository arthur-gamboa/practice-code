<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Review</title>
</head>
<body>
<div class="container">
    <div id="main">
        <input id="input">
        <button id="add-to-list">Add to List</button>

        <h4>Favorite Food:</h4>
        <ul id="favorite-food">
            <li>Ramen</li>
            <li>Sushi</li>
            <li>Curry</li>
        </ul>

        <h4 id="change-me">Change Me</h4>

        <h4>My Cohort: <span id="my-cohort"></span></h4>
        <input type="text" id="cohort-name">
        <button id="change-cohort">Update</button>

        <br>
        <button id="highlight">Highlight</button>
    </div>
</div>


<script src="pc_js/jquery-2.2.4.js"></script>
<script>

     $('#add-to-list').click(function() {
         var favs = $('#input').val();
         console.log(favs);
         $('#favorite-food').append("<li>" + favs + "</li>");
     });
     $('#change-me').dblclick(function() {
         $(this).css("background-color", "purple");
     });
     $('#change-cohort').click(function() {
         var newCohort = $("#cohort-name").val();
         $("#my-cohort").html("");
         $("#my-cohort").html(newCohort);
     });
     $("#highlight").click(function() {
         $("#my-cohort").css("background-color", "yellow");
     });
     $("#favorite-food").on("click", "li", function() {
         if ($(this).hasClass("selected")) {
             $(this).removeClass("selected")
             $(this).css("background", "none");
         } else {
             $(this).addClass("selected")
             $(this).css("background", "yellow");
         }
     })
     setTimeout(function() {
         $(".container").css("background-color", "lightblue");
     }, 4000);

</script>
</body>
</html>
